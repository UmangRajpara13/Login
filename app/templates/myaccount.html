{% extends "base.html" %}

{% block content %}
    <h2>Email: {{ current_user.username }}</h2>
    <h2>Computer Name:</h2>
    <h2>MAC : {{ current_user.MAC }}</h2>
    <h2>License</h2>
    <h2>Valid Until : {{ current_user.validity }}</h2>
    <form action="/logout" method="post" novalidate>
        <p>{{ form.logout() }}</p>
    </form>

{% endblock %}
